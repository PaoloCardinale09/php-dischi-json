<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>php-dischi-json</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="./main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row gap-4 py-5">
          <div
            v-for="disc in discs"
            class="card col-4"
            id="cards"
            style="width: 18rem"
          >
            <img :src="disc.poster" class="card-img-top p-3" alt="..." />
            <div class="card-body text-center">
              <p class="h5 card-text">{{disc.title}}</p>
              <p class="card-text">{{disc.author}}</p>
              <p class="card-text">{{disc.year}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
